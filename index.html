<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websitee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logoo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT ME</a></li>
                <li><a href="">MY SHIP</a></li>
                <li><a href="">MY CREW</a></li>
                <li><a href="">MY FLAG</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Monket D</span> Luffy </h1>
            <p>I'm the founder and captain of the increasingly infamous and<br> powerful Straw Hat Pirates, as well as one of its top fighters.</p>
            <a href="">Download My CV XD</a>
        </div>

        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/luffy.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>

<script>
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "images/sun.png";
        }else{
            icon.src = "images/moon.png";
        }
    }
</script>
</body>
</html>
